<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Mobile</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
    <!-- Bootstrap Font Icon CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="styles/style1.css">
</head>
<body>
    <header>
        <div class="cabecalho-container">
            <div class="cabecalho1">
                <img src="img/instagram-logo.png" alt="" class="instagram-logo">
                
            </div>
            
            <div class="cabecalho2">
                <i class="bi bi-inbox-fill"></i>
            </div>
        </div>
    </header>
    
    <main>
        <div class="usuario">
            <div class="perfil-foto">
                <img src="img/ditto.png" alt="">
                <b><span class="usuario-nome">userName</span></b>
            </div>
            
            <div class="reticencias">
                <i class="bi bi-three-dots"></i>
            </div>
            
        </div>

        <div class="postagem">
            <img src="http://placekitten.com/500/500" alt="">
        </div>
        
        <div class="barra-atividade">
            <div class="curtir">
                <i class="bi bi-heart"></i>
            </div>

            <div class="comentar">
                <i class="bi bi-chat"></i>
            </div>

            <div class="compartilhar">
                <i class="bi bi-arrow-90deg-right"></i>
            </div>
        </div>
        
        <div class="descricao">
            <div class="curtidas">
                <i class="bi bi-heart-fill"></i>
                <span class="quantidade-curtidas"><b>300 curtidas</b></span>
            </div>

            <div class="texto-descricao">
                <b>userName</b> Lorem ipsum dolor sit amet <span class="hashtags">#lorem #ipsum</span>
            </div>
        </div>
        
        <div class="rodape">
            <div class="home">
                <i class="bi bi-house-door"></i>
            </div>

            <div class="pesquisa">
                <i class="bi bi-search"></i>
            </div>

            <div class="postar">
                <i class="bi bi-camera"></i>
            </div>

            <div class="rede">
                <i class="bi bi-heart"></i>
            </div>

            <div class="perfil">
                <i class="bi bi-person"></i>
            </div>
        </div>
    </main>
</body>
</html>

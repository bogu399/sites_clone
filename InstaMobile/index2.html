<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Mobile</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
    <!-- Bootstrap Font Icon CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="styles/style2.css">
</head>
<body>
    <header>
        <div class="cabecalho-container">
            <div class="cabecalho1">
                <b>userName</b>                
            </div>
            
            <div class="cabecalho2">
                <i class="bi bi-gear-fill"></i>
            </div>
        </div>
    </header>

    <article>
        <div class="perfil-container">
            
            <table>
                <tr>
                <td rowspan="2">
                    <div class="perfil-foto">
                        <img src="img/ditto.png" alt="">
                    </div>
                </td>

                <td>
                    <div class="dados">
                        <ul class="status">
                            <li><span class="numero">3431</span> <br> <span class="status-nome">posts</span></li>
                            <li><span class="numero">6530</span> <br> <span class="status-nome">followers</span></li>
                            <li><span class="numero">217</span> <br> <span class="status-nome">following</span></li>
                        </ul>
                    </div>
                </td>
                </tr>

                <tr>
                <td>
                    <button class="btn profile-edit-btn"><b>Editar Perfil</b></button>
                </td>
                </tr>
            </table> 

            <div class="perfil-bio"> 
                <b>userName</b> <br> Lorem ipsum dolor sit amet consectetur adipisicing elit. <br> <span class="link">username.com</span>
            </div>
        </div>       
    </article>

    <main>
        <div class="menu1">
            <div class="grade">
                <i class="bi bi-grid-3x3-gap"></i>
            </div>

            <div class="lista">
                <i class="bi bi-list-ul"></i>
            </div>

            <div class="pin">
                <i class="bi bi-geo-alt"></i>
            </div>

            <div class="pessoa">
                <i class="bi bi-person-circle"></i>
            </div>
        </div>

        <div class="rodape">
            <div class="home">
                <i class="bi bi-house-door"></i>
            </div>

            <div class="pesquisa">
                <i class="bi bi-search"></i>
            </div>

            <div class="postar">
                <i class="bi bi-camera"></i>
            </div>

            <div class="rede">
                <i class="bi bi-heart"></i>
            </div>

            <div class="perfil">
                <i class="bi bi-person-fill"></i>
            </div>
        </div>
    </main>
</body>
</html>
